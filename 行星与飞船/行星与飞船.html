<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>行星与飞船</title>
        <link rel="stylesheet" href="行星与飞船.css" media="screen" title="no title">
        <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="universe">
            <stars>
                <!-- <star style="width:12px; height:12px; top:50%; left:20%"></star> -->
            </stars>
            <div class="planet center">
                <div class="hole1"></div>
                <div class="hole2"></div>
                <div class="hole3"></div>
                <div class="hole4"></div>
                <div class="hole5"></div>
            </div>
            <div class="path-1 center" data-path=1>
                <!-- <div class="ship-1" data-ship=1>
                    <div class="power"><span>100%</span></div>
                </div> -->
            </div>
            <div class="path-2 center" data-path=2></div>
            <div class="path-3 center" data-path=3></div>
            <div class="path-4 center" data-path=4></div>

        </div>
        <popup>
            <button id="pop-button" data-state='hide'><i class="fa fa-caret-up"></i></button>
            <table>
                <caption>飞船实时监控</caption>
                <tr>
                    <th>飞船</th>
                    <th>动力系统</th>
                    <th>能源系统</th>
                    <th>当前飞行状态</th>
                    <th>剩余能耗</th>
                </tr>
                <tr id="table-1">
                    <td>1号</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="table-2">
                    <td>2号</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="table-3">
                    <td>3号</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr id="table-4">
                    <td>4号</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </popup>
        <section id="command-section">
            <div class="command">
                <div class="list">
                    <ul>
                        <!-- <li></li> -->
                    </ul>
                </div>
                <control>
                    <div class="control-1" data-con=1>
                        <span>对1号轨道下达指令：</span>
                        <button name="create">创建飞船</button>
                        <button name="fly">开始飞行</button>
                        <button name="stop">停止飞行</button>
                        <button name="destroy">销毁飞船</button>
                    </div>
                    <div class="control-2" data-con=2>
                        <span>对2号轨道下达指令：</span>
                        <button name="create">创建飞船</button>
                        <button name="fly">开始飞行</button>
                        <button name="stop">停止飞行</button>
                        <button name="destroy">销毁飞船</button>
                    </div>
                    <div class="control-3" data-con=3>
                        <span>对3号轨道下达指令：</span>
                        <button name="create">创建飞船</button>
                        <button name="fly">开始飞行</button>
                        <button name="stop">停止飞行</button>
                        <button name="destroy">销毁飞船</button>
                    </div>
                    <div class="control-4" data-con=4>
                        <span>对4号轨道下达指令：</span>
                        <button name="create">创建飞船</button>
                        <button name="fly">开始飞行</button>
                        <button name="stop">停止飞行</button>
                        <button name="destroy">销毁飞船</button>
                    </div>
                </control>
            </div>
        </section>

        <div class="cover" style="display:none">
            <div class="mask"></div>
            <div class="menu">
                <div class="menu-head">请选择飞船类型</div>
                <div class="menu-body">
                    <span>动力系统选择:</span>
                    <select id="menu-select-dyna">
                        <option value="0">前进号(速率30px/s,能耗5%/s)</option>
                        <option value="1">奔腾号(速率50px/s,能耗7%/s)</option>
                        <option value="2">超越号(速率80px/s,能耗9%/s)</option>
                    </select><br>
                    <span>能源系统选择:</span>
                    <select id="menu-select-pow">
                        <option value="0">劲量型(补充能源速度2%/s)</option>
                        <option value="1">光能型(补充能源速度3%/s)</option>
                        <option value="2">永久型(补充能源速度4%/s)</option>
                    </select>
                </div>
                <div class="menu-foot">
                    <button id="cancel">取消</button>
                    <button id="ok">确认</button>
                </div>
            </div>
        </div>
        <script src='行星与飞船.js'></script>

    </body>
</html>
